{% extends 'base.html' %}
{% load static %}

{% block title %}ChatApp{% endblock %}

{% block content %}
<div class="container">
    <h2>Enter Chat Room</h3><br>
    <input id="room-name-input" type="text" size="50">
    <input id="room-name-submit" type="button" value="Enter" class="btn btn-info btn">

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>

    <br>
    <br>

    <div class="row">
        <div class="col-md-10">
            <div id="room-list" class="list-group">
                <a href="" class="list-group-item disabled">
                    <h4 class="list-group-item-heading">All Exist Chat Rooms</h4>
                    {# Rooms go here #}
                </a>
            </div>
        </div>
    </div>

    <br>
    <br>

    <h2>Private Chat</h3><br>
    <div class="row">
        <div class="col-md-4">
            <div id="user-list" class="list-group">
                <a href="" class="list-group-item disabled">
                    <h4 class="list-group-item-heading">All Exist Users</h4>
                    {# Users go here #}
                </a>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title">Private Chat</h4>
                </div>
                <div>
                    <ul id="messages" class="messages">
                        {# Messages go here #}
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="chat-input" type="text"
                               class="form-control input"
                               placeholder="Type your message here ..."
                               maxlength="500">
                        <span class="input-group-btn">
                        <button class="btn btn-info btn"
                                id="btn-send">
                            Send</button>
                    </span>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<script>
    let sessionKey = '{{ request.session.session_key }}';
    let currentUser = '{{ request.user.username }}';
</script>
<script src="{% static 'js/app.js' %}"></script>

{% endblock %}
